<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <div id="container">
      <div id="result">
        <span>0</span>
      </div>
      <div class="row">
        <div class="button" id="seven">7</div>
        <div class="button" id="eight">8</div>
        <div class="button" id="nine">9</div>
        <div class="button" id="clear">C</div>
        <div class="button" id="clear-all">AC</div>
      </div>
      <div class="row">
        <div class="button" id="four">4</div>
        <div class="button" id="five">5</div>
        <div class="button" id="six">6</div>
        <div class="button" id="plus">+</div>
        <div class="button" id="minus">-</div>
      </div>
      <div class="row">
        <div class="button" id="one">1</div>
        <div class="button" id="two">2</div>
        <div class="button" id="three">3</div>
        <div class="button" id="division">รท</div>
        <div class="button" id="multiply">x</div>
      </div>
      <div class="row">
        <div class="button" id="zero">0</div>
        <div class="button" id="decimal-point">.</div>
        <div class="button" id="equal">=</div>
        <div class="button" id="plus-minus">+/-</div>
        <div class="button" id="exponentiation">^</div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
