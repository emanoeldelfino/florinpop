<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Lights</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
  <div id="container">
    <div id="lights">
      <!-- <svg>
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
      </svg> -->
      <div id="light1" class="light"></div>
      <div id="light2" class="light"></div>
      <div id="light3" class="light"></div>
      <div id="light4" class="light"></div>
      <div id="light5" class="light"></div>
      <div id="light6" class="light"></div>
      <div id="light7" class="light"></div>
    </div>
    <div id="buttons">
      <i class="bi bi-play-fill" id="play-pause-button"></i>
      <input type="range" min="100" max="1000" value="500" id="slider">
    </div>
  </div>
  <script src="./app.js"></script>

</html>
