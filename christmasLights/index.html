<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Lights</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="container">
      <div id="lights">
        <div class="row-lights">

        </div>
      </div>

      <div id="buttons">
        <label for="num-rows">
          <span>Number of rows</span>
          <select name="num-rows" id="num-rows">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
        </label>
        <div id="other-buttons">
          <i class="bi bi-arrow-clockwise" id="reload"></i>
          <i class="bi bi-play-fill" id="play-pause"></i>
          <div id="intensity">
            <label for="intensity-num">
              <span>Intensity</span>
              <input type="number" name="intensity-num" value="500" id="intensity-num">
            </label>
            <input type="range" min="100" max="1000" value="500" id="intensity-slider" />
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
